<html lang="pt-BR">

      margin-bottom: 20px;
    }

      list-style: none;
      padding: 0;
    }
    li {
      padding: 15px;
      background: #e9ecef;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    li:hover {
      background: #d6d8db;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #6c757d;
      color: white;
